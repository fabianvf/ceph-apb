version: 1.0
name: ceph-apb
description: Provisions containerized ceph inside a kubernetes or openshift cluster
bindable: False
async: optional
metadata:
  displayName: ceph-apb
plans:
  - name: default
    description: This default plan deploys ceph-apb
    free: True
    metadata:
      displayName: Ceph containerized storage
      longDescription: Deploys rook with a ceph backend for cluster storage
    parameters:
      - name: admin_api_key
        type: string
        title: Token to authenticate against the openshift API. Will need to have cluster-admin permissions
        display_group: Authentication
        display_type: password
        required: true
